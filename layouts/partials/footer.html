<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      {{/* Logo */}}
      <div class="footer-logo">
        <span class="logo-name">Happy Bees</span>
        <span class="logo-subtitle">STUPINA BOGDĂNEL</span>
      </div>

      {{/* Footer Nav */}}
      <nav class="footer-nav">
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}" class="{{ if or (eq .URL $currentPage.RelPermalink) (eq .URL $currentPage.Permalink) ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </nav>

      {{/* Copyright */}}
      <div class="copyright">
        <p>&copy; {{ now.Year }} Happy Bees - Stupina Bogdănel. Toate drepturile rezervate.</p>
      </div>
    </div>
  </div>
</footer>
