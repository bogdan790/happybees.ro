<header class="site-header">
  <div class="container">
    <div class="header-content">
      {{/* Logo */}}
      <div class="logo">
        <a href="/">
          <img src="/images/logo/logo-HB.png" alt="Happy Bees - Stupina BogdÄƒnel" class="logo-image">
        </a>
      </div>

      {{/* Hamburger Button (Mobile Only) */}}
      <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      {{/* Navigation */}}
      <nav class="main-nav" id="main-nav">
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}" class="{{ if or (eq .URL $currentPage.RelPermalink) (eq .URL $currentPage.Permalink) ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
          {{/* Logo in mobile nav */}}
          <li class="nav-footer-logo">
            <a href="/">
              <img src="/images/logo/logo-HB.png" alt="Happy Bees" class="nav-logo-image">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  {{/* Mobile Overlay */}}
  <div class="mobile-overlay" id="mobile-overlay"></div>
</header>
